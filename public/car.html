<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../reset.css" />

      <title>Concessionária</title>

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <!-- Roboto -->
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />

      <!-- Bootstrap -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />

      <!-- Bootstrap Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

      <!-- CSS -->
      <link rel="stylesheet" href="../assets/css/style.css" />
   </head>
   <body>
      <div class="container-fluid container00 container02">
         <div class="container">
            <header class="header">
               <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                  <a class="navbar-brand" href="#"><img src="../assets/img/logo.png" alt="logo" class="headerLogo" /></a>
                  <button
                     class="navbar-toggler"
                     id="headerButton"
                     type="button"
                     data-bs-toggle="collapse"
                     data-bs-target="#navbarSupportedContent"
                     aria-controls="navbarSupportedContent"
                     aria-expanded="false"
                     aria-label="Toggle navigation"
                  >
                     <span class="customToggler"><i class="bi bi-list"></i></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                           <a class="nav-link" id="headerContent" href="#">
                              <span class="headerIcon"><i class="bi bi-house-door"></i></span>Home
                           </a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" id="headerContent" href="#">
                              <span class="headerIcon"><i class="bi bi-car-front"></i></span>Carros
                           </a>
                        </li>
                     </ul>
                     <form class="d-flex">
                        <input class="form-control me-2 headerSearch" type="search" placeholder="Lamborghini Urus..." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                     </form>
                  </div>
               </nav>
            </header>
         </div>
         <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
               <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
               <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
               <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <img src="../assets/img/urus/1.jpg" class="d-block w-100" alt="..." />
               </div>
               <div class="carousel-item">
                  <img src="../assets/img/urus/2.jpg" class="d-block w-100" alt="..." />
               </div>
               <div class="carousel-item">
                  <img src="../assets/img/urus/3.jpg" class="d-block w-100" alt="..." />
               </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Next</span>
            </button>
         </div>
         <div class="container text-center">
            <div class="containerCarTitle">
               <span class="carPageBrandTitle">Lamborghini</span>
               <span class="carPageTitle">Urus</span>
            </div>

            <p class="carPageDescription">4.0 V8 Turbo Gasolina LP650-4 Automático</p>
         </div>
      </div>
      <!-- Bootstrap -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
